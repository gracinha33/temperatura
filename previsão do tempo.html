<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>DevClub - Previsão do Tempo</title>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="lupa.jpeg" alt="Ícone de busca">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Natal</h2>
            <p class="temp">33°C</p>
        </div>
        <div class="caixa-menor">
            <img class="img-previsao" src="istockphoto-1124567572-612x612.jpg" alt="Ícone de previsão do tempo">
            <p class="texto-previsao">Ensolarado</p>
        </div>
        <p class="umidade">Umidade: 30%</p>
    </div>
</body>
</html>
